<!DOCTYPE html>
<html>
<head>
    <title>Group Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <nav>
        <h1>Group Tracker</h1>
    </nav>

    <div class="container">
        <section class="card">
            <h2>Member Attendance</h2>
            <div class="input-group">
                <input type="text" id="nameInput" placeholder="Member Name">
                <button onclick="addMember()" class="btn-primary">Add Member</button>
            </div>
            <ul id="memberList"></ul>
        </section>

        <section class="card">
            <h2>ðŸŽµ Song List to Study</h2>
            <div class="input-group">
                <input type="text" id="songTitle" placeholder="Song Title">
                <input type="text" id="songCategory" placeholder="Category (e.g. Worship, Praise)">
                <input type="text" id="songLink" placeholder="Link (YouTube/PDF)">
                <button onclick="addSong()" class="btn-primary" style="background-color: #27ae60; margin-top: 5px;">Add Song</button>
            </div>
            <ul id="songList" style="margin-top: 15px;"></ul>
        </section>

        <section class="card">
            <h2>ðŸ“š Current Course</h2>
            <div class="input-group">
                <input type="text" id="courseTitle" placeholder="Course Name">
                <input type="text" id="courseTime" placeholder="Meeting Time (e.g. Mon 7pm)">
                <input type="text" id="courseLink" placeholder="PDF/Material Link">
                <button onclick="addCourse()" class="btn-primary" style="background-color: #3498db; margin-top: 5px;">Update Course Info</button>
            </div>
            
            <div id="courseDisplay" style="margin-top: 20px; border-top: 1px solid #eee; padding-top: 10px;">
                <p style="color: gray;">Loading course info...</p>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
